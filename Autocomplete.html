	<!DOCTYPE html>
<html>
<head>
<title>Automplete</title>



<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<script>

$(function(){
var availableTags = [
"ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
];
$("#tags").autocomplete({
	source:availableTags

});
});
 </script>



</head>
<body>
  <div class="ui-widget">
  <label for ="tags"> Input the name of a programming language (e.g. JavaScript):</label>
  <input id ="tags">

  </div>
  </body>

</html>
