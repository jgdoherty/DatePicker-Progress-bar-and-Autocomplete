<!DOCTYPE html>
<html>
<head>
<title>Datepicker</title>

<title>jQuery UI Datepicker Example 1</title>
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
	<script type="text/javascript">

    $(function(){

	        var pickerOpts = {

	            showOn: "button"

	        };  

	        $("#date").datepicker(pickerOpts);

	    });
 </script>

</head>
<body>
 <label>Enter a date: </label><input id="date">

  
  </body>

</html>
